name: Publish the haproxy-operator charm to edge

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - haproxy-operator/**

jobs:
  publish-to-edge:
    uses: canonical/operator-workflows/.github/workflows/publish_charm.yaml@main
    secrets: inherit
    with:
      channel: 2.8/edge
      working-directory: ./haproxy-operator
      tag-prefix: haproxy-operator
